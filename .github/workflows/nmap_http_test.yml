name: Nmap DICOM Web Matrix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-dicom-web:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: orthanc-web
            compose: docker/docker-compose.web.yml
            service: orthanc
            port: 8042
            expect: "Orthanc REST API: /system (version"
            # just key=val list here
            args_kv: "dicom-web.orthanc.user=orthanc,dicom-web.orthanc.pass=orthanc"
          - name: ohif-viewer
            compose: docker/docker-compose.web.yml
            service: viewer
            port: 3000
            expect: "OHIF Viewer: detected at /"
            args_kv: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y nmap docker-compose curl netcat-openbsd

      - name: Install updated NSE into /usr/share
        run: |
          set -euo pipefail
          # Install our script into the system nmap dir
          sudo mkdir -p /usr/share/nmap/scripts
          sudo cp -f scripts/dicom-web-info.nse /usr/share/nmap/scripts/dicom-web-info.nse
          sudo chown root:root /usr/share/nmap/scripts/dicom-web-info.nse
          sudo chmod 0644 /usr/share/nmap/scripts/dicom-web-info.nse

          # Refresh the script DB so nmap knows about the latest copy
          sudo nmap --script-updatedb

          # Sanity check: confirm categories include "version" (and no "vuln")
          nmap --script-help dicom-web-info | sed -n '1,80p'
          echo "---- SHA256 of installed script ----"
          sha256sum /usr/share/nmap/scripts/dicom-web-info.nse

      - name: Up ${{ matrix.target.name }}
        run: |
          set -e
          docker-compose -f ${{ matrix.target.compose }} up -d ${{ matrix.target.service }}
          # wait for TCP
          for i in {1..120}; do
            nc -z 127.0.0.1 ${{ matrix.target.port }} && break
            sleep 0.5
          done
          nc -zv 127.0.0.1 ${{ matrix.target.port }}
          # wait for HTTP to respond (ANY code, including 401)
          for i in {1..120}; do
            if curl -sS -o /dev/null "http://127.0.0.1:${{ matrix.target.port }}/"; then
              break
            fi
            sleep 0.5
          done

      - name: Scan ${{ matrix.target.name }}
        id: scan
        env:
          NMAPDIR: /usr/share/nmap   # ensure system scripts path is primary
        run: |
          set -o pipefail
          OUT="nmap_http_${{ matrix.target.name }}.txt"
          nmap \
            -p ${{ matrix.target.port }} \
            --script dicom-web-info \
            --script-args "dicom-web.legacy-lines=true" \
            ${{ matrix.target.args }} \
            127.0.0.1 | tee "$OUT"
          echo "out=$OUT" >> $GITHUB_OUTPUT

      - name: Assert ${{ matrix.target.name }} output
        run: |
          OUT="${{ steps.scan.outputs.out }}"
          if ! grep -F '${{ matrix.target.expect }}' "$OUT"; then
            echo "::error::Missing expected: ${{ matrix.target.expect }}"
            sed -n '1,200p' "$OUT" || true
            exit 1
          fi

      - name: Upload ${{ matrix.target.name }} artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nmap-http-${{ matrix.target.name }}
          path: ${{ steps.scan.outputs.out }}

      - name: Logs ${{ matrix.target.name }}
        if: always()
        run: docker-compose -f ${{ matrix.target.compose }} logs --tail=200 ${{ matrix.target.service }} || true

      - name: Down ${{ matrix.target.name }}
        if: always()
        run: docker-compose -f ${{ matrix.target.compose }} down -v --remove-orphans
