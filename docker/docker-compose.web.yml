version: "3.8"
services:
  orthanc:
    image: orthancteam/orthanc:latest
    container_name: orthanc_test
    ports:
      - "8042:8042"      # HTTP
      - "4242:4242"      # DICOM
    environment:
      ORTHANC__REGISTERED_USERS__orthanc: orthanc
      ORTHANC__DICOM_WEB__Enable: "true"
      ORTHANC__RemoteAccessAllowed: "true"
      ORTHANC__VERBOSE_STARTUP: "true"
    volumes:
      - orthanc_db:/var/lib/orthanc/db
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8042/system"]
      interval: 5s
      timeout: 3s
      retries: 30

  viewer:
    image: ohif/app:latest      # new OHIF image name
    container_name: ohif_viewer_test
    ports:
      - "3000:80"               # expose on 3000
    environment:
      - PUBLIC_URL=/            # fine for local
    # OHIF can run without a DICOMweb config for our detection; no volume needed.

  db:
    image: dcm4che/postgres-dcm4chee:latest
    environment:
      - POSTGRES_DB=pacsdb
      - POSTGRES_USER=pacs
      - POSTGRES_PASSWORD=pacs
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pacs"]
      interval: 5s
      timeout: 3s
      retries: 20

  dcm4chee:
    image: dcm4che/dcm4chee-arc-psql:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_DB=pacsdb
      - POSTGRES_USER=pacs
      - POSTGRES_PASSWORD=pacs
      - POSTGRES_HOST=db
      - DCM4CHEE_ARC_AET=DCM4CHEE
      - WILDFLY_BIND_ADDRESS=0.0.0.0
      - HTTP_PORT=8080
    ports:
      - "8080:8080"
  qido_open:
    image: nginx:alpine
    container_name: qido_open_test
    ports:
      - "8081:80"
    volumes:
      - ./mocks/nginx-open.conf:/etc/nginx/conf.d/default.conf:ro

  qido_secured:
    image: nginx:alpine
    container_name: qido_secured_test
    ports:
      - "8082:80"
    volumes:
      - ./mocks/nginx-secured.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  orthanc_db:
