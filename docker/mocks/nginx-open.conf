server {
  listen 80;
  server_name _;

  # Return a tiny valid DICOM JSON array with a StudyInstanceUID tag
  location /dicom-web/studies {
    default_type application/dicom+json;
    return 200 '[{"00080050":{"vr":"SH","Value":["ACC"]},"0020000D":{"vr":"UI","Value":["1.2.3.4.5"]}}]';
  }

  # everything else 404 just to be explicit
  location / { return 404; }
}
