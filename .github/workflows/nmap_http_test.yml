name: Nmap DICOM Web Matrix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-dicom-web:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: orthanc-web
            service: orthanc
            host_port: 8042
            expect: version
            nmap_args: "--script-args dicom-http.user=orthanc,dicom-http.pass=orthanc"
          - name: ohif-viewer
            service: viewer
            host_port: 3000
            expect: ohif_viewer
            nmap_args: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y nmap docker-compose netcat-openbsd

      - name: Install dicom-http NSE
        run: |
          sudo mkdir -p /usr/share/nmap/scripts
          sudo cp scripts/dicom-http.nse /usr/share/nmap/scripts/
          sudo nmap --script-updatedb

      - name: Pull latest image (${{ matrix.target.name }})
        run: |
          docker-compose -f docker/docker-compose.web.yml pull ${{ matrix.target.service }} || true

      - name: Start service (${{ matrix.target.name }})
        run: |
          set -e
          docker-compose -f docker/docker-compose.web.yml up -d --remove-orphans ${{ matrix.target.service }}
          # wait for container
          for i in {1..12}; do
            STATUS=$(docker-compose -f docker/docker-compose.web.yml ps -q ${{ matrix.target.service }} | xargs docker inspect --format='{{.State.Status}}' 2>/dev/null || echo "notfound")
            if [ "$STATUS" = "running" ]; then break; fi
            echo "Waiting for service to run... ($i/12)"; sleep 5
          done
          # wait for port
          for i in {1..12}; do
            if nc -z localhost ${{ matrix.target.host_port }}; then
              echo "Port ${{ matrix.target.host_port }} open."; break
            fi
            echo "Waiting for port ${{ matrix.target.host_port }}... ($i/12)"; sleep 5
          done

      - name: Nmap dicom-http (${{ matrix.target.name }})
        id: scan
        run: |
          set -o pipefail
          OUT="nmap_http_${{ matrix.target.name }}.txt"
          nmap -p ${{ matrix.target.host_port }} --script dicom-http ${{ matrix.target.nmap_args }} localhost | tee "$OUT"
          echo "out=$OUT" >> $GITHUB_OUTPUT

      - name: Assert output (${{ matrix.target.name }})
        run: |
          OUT="${{ steps.scan.outputs.out }}"
          case "${{ matrix.target.expect }}" in
            version)
              if ! grep -Eq '^\|[[:space:]]+version:[[:space:]]*\S' "$OUT"; then
                echo "::error::Missing 'version:' in dicom-http output for Orthanc"
                tail -n 200 "$OUT" || true
                exit 1
              fi
              ;;
            ohif_viewer)
              if ! grep -Ei '^\|\s+ohif_viewer:\s*detected' "$OUT"; then
                echo "::error::Missing 'ohif_viewer: detected' in dicom-http output"
                tail -n 200 "$OUT" || true
                exit 1
              fi
              ;;
            *)
              echo "::error::Unknown expectation"; exit 1;;
          esac

      - name: Upload Nmap output (${{ matrix.target.name }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nmap-http-${{ matrix.target.name }}
          path: ${{ steps.scan.outputs.out }}
          if-no-files-found: warn

      - name: Logs (${{ matrix.target.name }})
        if: always()
        run: docker-compose -f docker/docker-compose.web.yml logs --tail=200 ${{ matrix.target.service }} || true

      - name: Teardown
        if: always()
        run: docker-compose -f docker/docker-compose.web.yml down --volumes --remove-orphans
